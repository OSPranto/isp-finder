<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>নেট স্পিড মিটার | OSPranto Tech</title>
    
    <link rel="icon" href="logo.png" type="image/png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* CSS স্টাইল - Dark Mode (GitHub থিম) */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #0d1117; 
            color: #c9d1d9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        .container {
            background-color: #161b22; 
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px; /* আপলোড সেকশন যোগ করায় একটু চওড়া করা হলো */
            margin-bottom: 30px;
        }
        
        /* লোগো স্টাইল */
        .logo {
            margin-bottom: 15px;
        }
        
        .logo img {
            width: 80px; 
            height: 80px;
            border-radius: 50%; 
            border: 3px solid #58a6ff;
            box-shadow: 0 0 10px rgba(88, 166, 255, 0.5);
        }

        .branding {
            color: #58a6ff; 
            margin-bottom: 5px;
            font-size: 1.8em;
            font-weight: 700;
        }

        .subtitle {
            font-size: 0.9em;
            color: #8b949e;
            margin-bottom: 25px;
        }

        /* ISP তথ্য ডিসপ্লে স্টাইল */
        .isp-info {
            margin-bottom: 25px;
            padding: 10px 0;
            font-size: 0.9em;
            color: #8b949e;
            border-bottom: 1px dashed #30363d;
            text-align: center;
        }
        
        .isp-info strong {
            color: #c9d1d9;
            display: block;
            margin-top: 5px;
            font-weight: 600;
        }
        
        /* স্পিড মিটার গ্রিড (পাশাপাশি দেখানোর জন্য) */
        .result-area {
            display: grid;
            grid-template-columns: 1fr 1fr; /* সমান দুই ভাগ */
            gap: 15px;
            margin: 30px 0;
            padding: 20px;
            background-color: #0d1117; 
            border-radius: 12px;
            border: 1px solid #30363d;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .speed-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .speed-label {
            font-size: 0.8em;
            color: #8b949e;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .speed-display {
            font-size: 2.2em; /* ফন্ট সাইজ একটু কমানো হয়েছে যাতে পাশাপাশি ধরে */
            font-weight: 700;
            line-height: 1.1;
            transition: color 0.5s ease-in-out; 
        }

        .unit {
            font-size: 0.5em; 
            color: #8b949e;
            margin-top: 5px;
        }

        /* মাঝখানের বর্ডার */
        .speed-card:first-child {
            border-right: 1px solid #30363d;
        }

        /* বাটনের স্টাইল ও ত্রুটি রং */
        #start-button {
            background-color: #238636;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
            width: 100%;
            margin-bottom: 20px; 
        }

        #start-button:hover {
            background-color: #2ea043;
        }

        #start-button:active {
            transform: scale(0.98);
        }

        #start-button:disabled {
            background-color: #30363d;
            cursor: not-allowed;
        }
        
        .contact-link {
            display: block;
            text-decoration: none;
            color: #58a6ff; 
            font-weight: 600;
            padding: 10px 0;
            border: 1px solid #58a6ff;
            border-radius: 6px;
            transition: background-color 0.3s;
            width: 100%;
        }

        .contact-link:hover {
            background-color: #58a6ff1a; 
        }

        .status-message {
            margin-top: 20px;
            min-height: 20px;
            font-size: 0.9em;
            color: #8b949e;
        }
        
        .error-color {
            color: #f85149 !important;
            text-shadow: 0 0 5px rgba(248, 81, 73, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="OSPranto Tech Logo">
        </div>
        
        <h1 class="branding">ইন্টারনেট স্পিড মিটার</h1>
        <p class="subtitle">Powered by <strong>OSPranto Tech</strong></p>
        
        <div class="isp-info">
            আপনার ISP: 
            <strong id="isp-name">তথ্য লোড হচ্ছে...</strong>
            <p style="margin-top: 5px;">অবস্থান: <strong id="location">...</strong></p>
        </div>

        <div class="result-area">
            <div class="speed-card">
                <span class="speed-label">ডাউনলোড</span>
                <div class="speed-display">
                    <span id="speed-mbps-down">0.00</span>
                    <div class="unit">Mbps</div>
                </div>
            </div>

            <div class="speed-card">
                <span class="speed-label">আপলোড</span>
                <div class="speed-display">
                    <span id="speed-mbps-up">0.00</span>
                    <div class="unit">Mbps</div>
                </div>
            </div>
        </div>

        <button id="start-button">টেস্ট শুরু করুন</button>
        
        <a href="contact.html" class="contact-link">যোগাযোগ করুন (Contact Us)</a>

        <p id="status-message" class="status-message">বাটনে ক্লিক করে স্পিড টেস্ট শুরু করুন।</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const startButton = document.getElementById('start-button');
            const downSpeedDisplay = document.getElementById('speed-mbps-down');
            const upSpeedDisplay = document.getElementById('speed-mbps-up'); // আপলোড এলিমেন্ট
            const statusMessage = document.getElementById('status-message');
            
            // ISP ডিসপ্লে এলিমেন্টস
            const ispNameEl = document.getElementById('isp-name');
            const locationEl = document.getElementById('location');

            // কনফিগারেশন - Cloudflare Speed Test Endpoints
            const downloadTestUrl = 'https://speed.cloudflare.com/__down?bytes=10485760'; // 10MB Download
            const uploadTestUrl = 'https://speed.cloudflare.com/__up'; // Upload Endpoint
            
            const downloadSizeInBytes = 10 * 1024 * 1024; // 10MB for calc
            
            // ISP API URL (ipwho.is API)
            const ispApiUrl = 'https://ipwho.is/'; 
            
            // ISP তথ্য লোড করার ফাংশন
            async function fetchISPInfo() {
                try {
                    const response = await fetch(ispApiUrl);
                    const data = await response.json();

                    if (data.success) {
                        ispNameEl.textContent = data.connection.isp || data.connection.org || 'পাওয়া যায়নি';
                        locationEl.textContent = `${data.city || ''}, ${data.country || ''}`;
                        ispNameEl.style.color = "#c9d1d9"; 
                    } else {
                        console.error('API Error:', data.message);
                        ispNameEl.textContent = 'ISP খুঁজে পাওয়া যায়নি';
                        locationEl.textContent = 'ত্রুটি';
                        ispNameEl.style.color = "#f85149";
                    }
                } catch (error) {
                    console.error('Fetch Error:', error);
                    ispNameEl.textContent = 'তথ্য লোড করা যায়নি';
                    locationEl.textContent = 'নেটওয়ার্ক সমস্যা';
                    ispNameEl.style.color = "#f85149"; 
                }
            }
            
            // স্পিড অনুযায়ী রঙ সেট করা
            function setSpeedColor(displayElement, speedInMbps) {
                let color, shadow;
                if (speedInMbps < 5) {
                    color = '#f85149'; 
                    shadow = '0 0 5px rgba(248, 81, 73, 0.5)';
                } else if (speedInMbps < 25) {
                    color = '#ffaa1d'; 
                    shadow = '0 0 5px rgba(255, 170, 29, 0.5)';
                } else {
                    color = '#2ea043'; 
                    shadow = '0 0 5px rgba(46, 160, 67, 0.5)';
                }
                displayElement.style.color = color;
                displayElement.style.textShadow = shadow;
                displayElement.classList.remove('error-color');
            }
            
            // ডাউনলোড স্পিড পরিমাপের ফাংশন
            async function measureDownloadSpeed() {
                statusMessage.textContent = 'ডাউনলোড স্পিড মাপা হচ্ছে...';
                
                const startTime = new Date().getTime();
                const response = await fetch(downloadTestUrl, { cache: 'no-store' });
                
                if (!response.ok) {
                    throw new Error(`Download failed: ${response.status}`);
                }
                
                await response.blob(); // পুরো ফাইল ডাউনলোড হওয়া পর্যন্ত অপেক্ষা
                
                const endTime = new Date().getTime();
                const durationInSeconds = (endTime - startTime) / 1000;

                if (durationInSeconds === 0) throw new Error("Zero duration.");
                
                const speedInBytesPerSecond = downloadSizeInBytes / durationInSeconds;
                const speedInMbps = (speedInBytesPerSecond * 8) / (1024 * 1024);

                downSpeedDisplay.textContent = speedInMbps.toFixed(2);
                setSpeedColor(downSpeedDisplay, speedInMbps);

                return speedInMbps;
            }

            // ⭐ আপলোড স্পিড পরিমাপের ফাংশন (নতুন) ⭐
            async function measureUploadSpeed() {
                statusMessage.textContent = 'আপলোড স্পিড মাপা হচ্ছে...';
                
                // ২ মেগাবাইটের একটি ডামি ডেটা তৈরি
                const uploadSizeInBytes = 2 * 1024 * 1024; 
                const randomData = new Uint8Array(uploadSizeInBytes); 
                
                const startTime = new Date().getTime();

                // POST রিকোয়েস্ট পাঠানো
                const response = await fetch(uploadTestUrl, {
                    method: 'POST',
                    body: randomData,
                    cache: 'no-store'
                });

                if (!response.ok) {
                    // কিছু ক্ষেত্রে সার্ভার 413 বা অন্য এরর দিতে পারে যদি ফাইল বড় হয়, তবে Cloudflare হ্যান্ডেল করে
                    throw new Error(`Upload failed: ${response.status}`);
                }

                const endTime = new Date().getTime();
                const durationInSeconds = (endTime - startTime) / 1000;
                
                if (durationInSeconds === 0) throw new Error("Zero duration.");

                const speedInBytesPerSecond = uploadSizeInBytes / durationInSeconds;
                const speedInMbps = (speedInBytesPerSecond * 8) / (1024 * 1024);

                upSpeedDisplay.textContent = speedInMbps.toFixed(2);
                setSpeedColor(upSpeedDisplay, speedInMbps);
                
                return speedInMbps;
            }

            // মূল টেস্ট ফাংশন
            async function measureSpeed() {
                // রিসেট
                startButton.disabled = true;
                startButton.textContent = 'টেস্ট চলছে...';
                
                downSpeedDisplay.textContent = '...';
                upSpeedDisplay.textContent = '...';
                downSpeedDisplay.style.color = '#8b949e';
                upSpeedDisplay.style.color = '#8b949e';
                downSpeedDisplay.style.textShadow = 'none';
                upSpeedDisplay.style.textShadow = 'none';
                
                try {
                    // ১. ডাউনলোড টেস্ট
                    await measureDownloadSpeed();
                    
                    // একটু বিরতি
                    await new Promise(r => setTimeout(r, 500));

                    // ২. আপলোড টেস্ট
                    await measureUploadSpeed();
                    
                    statusMessage.textContent = 'টেস্ট সম্পন্ন হয়েছে!';

                } catch (error) {
                    console.error("স্পিড পরিমাপে ত্রুটি:", error);
                    
                    statusMessage.textContent = 'স্পিড টেস্টে সমস্যা হয়েছে। সংযোগ পরীক্ষা করুন।';
                    
                    // যেই অংশে এরর হয়েছে সেটা লাল করা
                    if(downSpeedDisplay.textContent === '...') {
                        downSpeedDisplay.textContent = 'ত্রুটি';
                        downSpeedDisplay.classList.add('error-color');
                    }
                     if(upSpeedDisplay.textContent === '...') {
                        upSpeedDisplay.textContent = 'ত্রুটি';
                        upSpeedDisplay.classList.add('error-color');
                    }
                } finally {
                    startButton.disabled = false;
                    startButton.textContent = 'আবার চেষ্টা করুন';
                }
            }
            
            // পেজ লোড হওয়ার সাথে সাথে ISP তথ্য লোড করা
            fetchISPInfo();

            startButton.addEventListener('click', measureSpeed);
        });
    </script>
</body>
</html>
